<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="/main.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div id = "app">
    <form action="/memo/add" method="post">
        <div class="mb-3 mt-3">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" placeholder=" 제목...">
        </div>
        <div class="mb-3 mt-3">
            <label for="writer">작성자:</label>
            <input type="text" name="writer" id="writer" placeholder=" 작성자...">
        </div>
        <div class="mb-3 mt-3">
            <label for="content">메모:</label>
            <textarea class="form-input"  name="content" id="content" ></textarea>
        </div>
        <div>
            <button class="btn btn-success">추가</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="m:${memos}">
            <td th:text="${m.mno}"></td>
            <td th:text="${m.title}"></td>
            <td th:text="${m.writer}"></td>
            <td th:text="${m.regDate}"></td>
            <td>
                <form action="/memo/delete" method="post">
                    <input type="hidden" name="mno" th:value="${m.mno}" >
                    <button class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
